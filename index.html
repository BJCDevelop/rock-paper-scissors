  <title>Piedra, papel o tijeras</title>

    <img src="img/paper.svg" width="50" height="50" alt="Papel">
    <img src="img/scissors.svg" width="50" height="50" alt="Tijeras">
  </div>

  <div id="resultado">
  </div>

  <script src="js/juego.js"></script>
</body>
</html>
